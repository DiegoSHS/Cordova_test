<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Hello World</title>
</head>

<body>
    <div class="container">
        <h4 class="tittle container">
            Inicia sesión
        </h4>
        <form id="register-form" class="tittle container">
            <div class="form-group">
                <label for="name" class="form-label">Usuario o email</label>
                <input class="form-control" id="name" name="name" placeholder="Ej. diego34@example.com">
            </div>
            <div class="form-group">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="email" class="form-control" id="pass" name="pass" aria-describedby="Contraseña" placeholder="Contraseña">
            </div>
        </form>
        <div class="tittle container">
            <button class="btn btn-danger btn-lg subbmit">
                Iniciar sesión
            </button>
            <div class="divisor">
                <div class="line"></div>
                <div class="text-mid">o</div>
                <div class="line"></div>
            </div>
            <button id="regi" class="alter-subbmit">
                Registrarse
            </button>
        </div>
    </div>
</body>

<script src="/www/js/index.js"></script>
<script src="cordova.js"></script>
</html>
