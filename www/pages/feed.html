<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/feed.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>

        <div id="blogs" class="feed">
        </div>
    </div>

    <div class="navv">
        <div class="navig">
            <div class="navig-items">
                <div id="personal" class="nitem">
                    <div class="nitem-img">
                        <img src="../img/feed/icon _person_.png" alt="">
                    </div>
                    <div class="nitem-text">
                        Yo
                    </div>
                </div>
                <div id="image" class="nitem">
                    <div class="nitem-img">
                        <img src="../img/feed/camera.png" alt="">
                    </div>
                    <div class="nitem-text">
                        Con foto
                    </div>
                </div>
                <div id="text" class="nitem">
                    <div class="nitem-img">
                        <img src="../img/feed/text.png" alt="">
                    </div>
                    <div class="nitem-text">
                        Solo texto
                    </div>
                </div>
                <div id="all" class="nitem">
                    <div class="nitem-img">
                        <img src="../img/feed/home.png" alt="">
                    </div>
                    <div class="nitem-text">
                        Inicio
                    </div>
                </div>
            </div>
        </div>

<script type="module" src="../js/feed.js"></script>

</html>
