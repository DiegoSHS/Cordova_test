<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <h4 class="tittle container">
            Registrate
        </h4>
        <form class="tittle container">
            <div class="form-group">
                <label for="user" class="form-label">Nombre de usuario</label>
                <input class="form-control" id="user" aria-describedby="emailHelp"
                    placeholder="Ej. jahaziel_isi">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ej. diego34@example.com">
            </div>
            <div class="form-group">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="pass2" class="form-label">Repite la contraseña</label>
                <input type="password" class="form-control" id="pass2" aria-describedby="vuelve a escribir la contraseña" placeholder="Contraseña">
            </div>
            <div id="errors"></div>
        </form>
        <div class="tittle container">
            <button id="register" class="subbmit">
                Registrarse
            </button>
            <div class="divisor">
                <div class="line"></div>
                <div class="text-mid">o</div>
                <div class="line"></div>
            </div>
            <button class="alter-subbmit">
                Iniciar con Google
            </button>
            <button class="alter-subbmit">
                Iniciar con Facebook
            </button>
        </div>
    </div>
</body>
<script type="module" src="/www/js/register.js"></script>
</html>
